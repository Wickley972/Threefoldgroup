{% extends "base.html" %}

{% block title %}EXP{% endblock %}

{% block content %}
    <h3>Télécharger un/ou plusieurs fichiers EXP</h3>
    <h3>Choisissez le déliminateur dans vos fichiers EXP</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
